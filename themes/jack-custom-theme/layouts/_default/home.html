{{ partial "header.html" . }}

  <!-- Your existing homepage content -->
  {{ .Content }}
  
  <!-- Section for latest posts -->
  <h2>Latest Posts</h2>
  {{ $pages := where site.RegularPages "Type" "writing" | first 3 }}
  <ul>
    {{ range $pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a> 
        <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
      </li>
    {{ end }}
  </ul>

{{ partial "footer.html" . }}
